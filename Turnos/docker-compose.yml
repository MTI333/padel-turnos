version: '3.8'

services:
  db:
    image: postgres:15
    container_name: keycloak_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      # Guarda los datos de la DB en tu disco duro local
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak_server
    environment:
      # Configuración de la base de datos
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      # Administrador para la primera vez
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Solo el nombre base de host, enlaces y tokens (sin puerto)
      KC_HOSTNAME: localhost 
      # Permite iniciar en HTTP sin SSL
      KC_HTTP_ENABLED: true 
    command: start
    ports:
      # Mapeamos el puerto 9090 que tu código espera
      - "9090:8080"
    volumes:
      # Guarda la configuración de Keycloak (claves, etc.)
      - keycloak_data:/opt/keycloak/data
    depends_on:
      - db

volumes:
  postgres_data:
  keycloak_data: